name: Index.js Watch & Restart

on:
  push:
    paths:
      - 'index.js' # Only trigger if index.js is updated
    branches:
      - main

jobs:
  run-and-restart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Install PM2 (Process Manager)
        run: npm install pm2 -g

      - name: Start index.js with PM2
        run: pm2 start index.js --name "limit-break-app"

      - name: Save PM2 Process List
        run: pm2 save
